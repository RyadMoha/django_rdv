{% extends 'base.html' %}
{% block title %}Inscription{% endblock %}

{% block content %}
  <h2>Créer un compte</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S’inscrire</button>
  </form>
  <p>Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a>.</p>
{% endblock %}
